<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจอผู้ดูแลระบบ Photobooth</title>
  <link rel="stylesheet" href="styles.css">
  <!-- เรียกใช้ QRCode.js ผ่าน CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>หน้าจอผู้ดูแลระบบ Photobooth</h1>

    <!-- ส่วนแสดง QR Code -->
    <div id="qr-section">
      <h2>QR Code สำหรับลงทะเบียน</h2>
      <div id="qr-code"></div>
    </div>

    <!-- ส่วนแสดงข้อมูลคิว -->
    <div id="queue-info">
      <h2>ข้อมูลคิว</h2>
      <p>จำนวนคิวที่จองแล้ว: <span id="total-queue">0</span></p>
      <p>หมายเลขคิวปัจจุบัน: <span id="current-queue">0</span></p>
    </div>
  </div>

  <!-- Import script.js -->
  <script type="module" src="script.js"></script>
</body>
</html>
